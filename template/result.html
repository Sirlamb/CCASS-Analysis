<!DOCTYPE html>
    <html>
    <head>
        <title>CCASS json Table</title>
        <title>HTMX Datagrid</title>
        <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    </head>

    <body>
        <table>
            <tr>
                {% for header in headings  %}
                    <th>{{ header }}</th>
                {% endfor %}
            </tr>

        <tbody>
            {% for item in data %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.start }}</td>
                <td>{{ item.start-display }}</td>
                <td>{{ item.end }}</td>
                <td>{{ item.end-display }}</td>
                <td>{{ item.change }}</td>
                <td>{{ item.change-percent }}%</td>
                <td>{{ item.change-display }}</td>
            </tr>
            {% endfor %}
        </tbody>       
    </table>

    </body>
</html>
