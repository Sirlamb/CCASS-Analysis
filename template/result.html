    <!DOCTYPE html>
    <html>
    <head>
        <title>CCASS json Table</title>
        <title>HTMX Datagrid</title>
        <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    </head>

    <body>
        <section class="section">
            <div class="= columns">
                <div class="column is-half is-offset-one-quarter">
                    <input class="input" type="text" placeholder="Search">
                </div>
                    <table class="table is-fullwidth ">
                        <thead>
                            <tr>
                                <th>Participant ID</th>
                                <th>Participant Name</th>
                                <th>Shareholding (Start Date)</th>
                                <th>Shareholding (End Date)</th>
                                <th>Change in Shareholding</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for item in data %}
                            <tr>
                                <td>{{ item.id }}</td>
                                <td>{{ item.name }}</td>
                                <td>{{ item.start }}</td>
                                <td>{{ item.end }}</td>
                                <td>{{ item.change-percent }}%</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>

            </div>



        </section>
    </body>
    </html>
